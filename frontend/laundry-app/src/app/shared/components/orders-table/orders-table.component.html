<p-table
  [value]="orders"
  [loading]="loading"
  [paginator]="true"
  [rows]="10"
  [responsive]="true"
  styleClass="p-datatable-striped orders-table"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 80px">ID</th>
      <th style="width: 120px">Date</th>
      <th *ngIf="showClientColumn" style="width: 150px">
        Client
      </th>
      <th style="width: 120px">Articles</th>
      <th style="width: 120px">Statut</th>
      <th style="width: 150px">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-order>
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.date | date : "dd/MM/yyyy" }}</td>
      <td *ngIf="showClientColumn">{{ order.name }}</td>
      <td>
        <span class="article-count"
          >{{ getTotalArticles(order) }} article{{ getTotalArticles(order) > 1 ? 's' : '' }}</span
        >
      </td>
      <td>
        <p-tag
          [value]="getStatusLabel(order.status)"
          [severity]="getStatusSeverity(order.status)"
        ></p-tag>
      </td>
      <td>
        <div class="action-buttons">
          <p-button
            icon="pi pi-eye"
            severity="info"
            [text]="true"
            [rounded]="true"
            (click)="onViewOrder(order)"
            pTooltip="Voir dÃ©tails"
            styleClass="view-btn"
          ></p-button>

          <!-- Actions admin -->
          <ng-container *ngIf="showAdminActions && order.status === 'Pending'">
            <p-button
              icon="pi pi-check"
              severity="success"
              [text]="true"
            [rounded]="true"
              (click)="onApproveOrder(order)"
              pTooltip="Approuver"
            ></p-button>
            <p-button
              icon="pi pi-times"
              severity="danger"
              [text]="true"
            [rounded]="true"
              (click)="onRejectOrder(order)"
              pTooltip="Refuser"
              ></p-button
            >
          </ng-container>

          <!-- Action utilisateur -->
          <p-button
            *ngIf="!showAdminActions && order.status === 'Pending'"
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [text]="true"
            (click)="onRemoveOrder(order)"
            pTooltip="Annuler la commande"
            styleClass="remove-btn"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="showClientColumn ? 6 : 5" class="empty-message">
        <div class="empty-state">
          <h3>{{ emptyMessage }}</h3>
          <p>{{ emptyDescription }}</p>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
